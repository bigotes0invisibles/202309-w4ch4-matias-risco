<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="here there is some activities of pets">
  <link rel="shortcut icon" href="favicon.webp" type="image/x-icon">
  <link rel="stylesheet" href="/styles/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;800&display=swap" rel="stylesheet">
  <title>PET ACTIVITIES</title>
</head>

<body>
  <main class="block">
    <h1 class="page-title font--medium">PET ACTIVITIES</h1>
    <article>
      <div class="block--flex">
        <h2 class="font--big">Take a closerlook</h2>
        <button class="button">VIEW ALL</button>
      </div>
      <div class="pets">
        <figure class="pet-card">
          <img class="pet-card__img" src="/images/01.webp" alt="a dog chewing a toy" width="435" height="525">
          <figcaption class="pet-card__description">
            <ul>
              <li class="pet-card__description__type-action">ACTIVITIES</li>
              <li class="pet-card__description__action">Toys Playtime</li>
            </ul>
          </figcaption>
        </figure>
        <figure class="pet-card">
          <img class="pet-card__img" src="/images/02.webp" alt="a cat hinding in sheet" width="435" height="525">
          <figcaption class="pet-card__description">
            <ul>
              <li class="pet-card__description__type-action">ACTIVITIES</li>
              <li class="pet-card__description__action">Active Rest</li>
            </ul>
          </figcaption>
        </figure>
        <figure class="pet-card">
          <img class="pet-card__img" src="/images/03.webp" alt="a dog runnig" width="435" height="525">
          <figcaption class="pet-card__description">
            <ul>
              <li class="pet-card__description__type-action">ACTIVITIES</li>
              <li class="pet-card__description__action">Game Walks</li>
            </ul>
          </figcaption>
        </figure>
      </div>
    </article>
  </main>
</body>

</html>
